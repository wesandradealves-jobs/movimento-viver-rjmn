<div class="{{=it.social_network}} social-feed-element {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div>
        <div class="media" style="width:100%;height:auto;overflow:hidden;">{{=it.attachment}}</div>
        <div class='content' style="padding:20px;">
    <!--         <a class="pull-left" href="{{=it.author_link}}" target="_blank">
                <img class="media-object" src="{{=it.author_picture}}">
            </a> -->
            <div class="media-body">
                <p>
                    <!-- <a href="{{=it.author_link}}" target="_blank">{{=it.author_name}}</a> -->
                    <span style="display:inline-block;vertical-align:middle;margin-right:-4px;padding-right:6px;"><i class="fa fa-{{=it.social_network}}"></i></span>
                    <span style="display:inline-block;vertical-align:middle;margin-right:-4px;padding-left:6px;">
                        <span class="b"><!-- {{=it.author_name}} --> <strong>Postado</strong></span>
                        <span class="b"> {{=it.time_ago}}</span>  
                    </span>
                </p>
                <div>
                    <p><a href="{{=it.link}}" target="_blank">{{=it.text}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
